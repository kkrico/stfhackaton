<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>

<h:form>
    
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
         <h:panelGrid columns="2">
         <label>Descricao:</label>
         <p:inputText value="#{localInfracaoBean.localInfracao.descricaoLocalInfracao}" />
         <label>Velocidade Permitida:</label>
         <p:calendar value="#{localInfracaoBean.localInfracao.velocidadePermitida}" ></p:calendar>
         
         <p:commandButton action="#{localInfracaoBean.salvar()}" value="Incluir" ></p:commandButton>
         </h:panelGrid>
    </h:form>

</h:body>
</html>
