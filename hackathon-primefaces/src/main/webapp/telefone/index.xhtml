<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Novo Telefone</title>

</h:head>

<h:body>
	<h:form>
		<p:panel header="Novo Telefone" style="margin-bottom:10px;">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:panelGrid columns="2">
					<label>DDD:</label>
					<p:inputText value="#{telefoneBean.telefone.telefoneKey.ddd}" />
					<label>Numero:</label>
					<p:inputText value="#{telefoneBean.telefone.telefoneKey.numero}" />
					<label>Proprietario:</label>
					<p:autoComplete id="autocomplete" value="#{telefoneBean.telefone.proprietario.cpfProprietario}" completeMethod="#{telefoneBean.autoComplete}" />

					<p:commandButton action="#{telefoneBean.salvar}"
						value="Incluir"></p:commandButton>
				</h:panelGrid>
			</p:panel>

	</h:form>
</h:body>
</html>
