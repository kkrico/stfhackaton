<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="template.xhtml">
	<ui:define name="centro">

		<h:form>
			<h:panelGrid columns="2">

				<label for="modelo">Proprietario: </label>
				<p:autoComplete id="proprietario" value="#{veiculoBean.idProprietario}" var="t" itemValue="#{t.nome}" itemLabel="#{t.cpfProprietario}" completeMethod="#{veiculoBean.listarTodosVeiculos()}" />

				<label for="modelo">Modelo: </label>
				<p:autoComplete id="modelo" value="#{veiculoBean.idModelo}" var="t" itemValue="#{t.idModelo}" itemLabel="#{t.descricaoModelo}" completeMethod="#{modeloMB.modeloService.listar(modelo)}" />

				<label for="uf">UF: </label>
				<p:selectOneMenu id="uf" value="#{veiculoBean.veiculos.uf}" style="width:125px">
            		<f:selectItem itemLabel="Escolha seu estado" itemValue="" />
            		<f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
            	<f:selectItem itemLabel="GoiÃ¡s" itemValue="GO" />
       			 </p:selectOneMenu>
				
				<p:commandButton action="#{veiculoBeanMB.incluir()}" value="Incluir"></p:commandButton>

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:decorate>
</html>
