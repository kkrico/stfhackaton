<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Novo Telefone</title>

</h:head>

<h:body>
	<h:form>
		<p:panel header="Novo Local" style="margin-bottom:10px;">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:panelGrid columns="2">
					<label>Descricao:</label>
					<p:inputText value="#{localInfracaoBean.localInfracao.descricaoLocalInfracao}" />
					<label>Velocidade Permitida:</label>
					<p:inputNumber id="velocidade" value="#{localInfracaoBean.localInfracao.velocidadePermitida}" symbol=" Km/H" symbolPosition="s" thousandSeparator=".">
               		</p:inputNumber>

					<p:commandButton action="#{telefoneBean.salvar}"
						value="Incluir"></p:commandButton>
				</h:panelGrid>
			</p:panel>

	</h:form>
</h:body>
</html>
