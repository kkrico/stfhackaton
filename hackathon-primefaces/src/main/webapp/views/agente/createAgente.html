<div class="row">
	<h2>Cadastro de agente</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="cadastrar(tipo)">
	<div class="form-group">
		<input type="text" ng-model="newAgente.nome" class="form-control" placeholder="Nome">
		<input type="text" ng-model="newAgente.dtContratacao" class="form-control" placeholder="Data de contratação">
		<input type="text" ng-model="newAgente.tempoServico" class="form-control" placeholder="Tempo de serviço">
	</div>
	<div class="form-group">
		<button ng-click="criar()" class="btn btn-success">Cadastrar</button>
		<a href="#/" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
